<!DOCTYPE html>
<html>
<head>
  <title>New Seller Profile Submission</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>A new seller profile has been submitted by <h2>{{ user_email }}</h2>.</h4>
    <p>Seller Profile Data:</p>
    <pre>{{ seller_profile_instance }}</pre>
    <p>Formatted Data:</p>
    <pre>{{ formatted_data }}</pre>
  </div>
</body>
</html>
